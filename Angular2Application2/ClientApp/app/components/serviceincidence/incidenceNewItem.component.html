<form [formGroup]="incidenceForm" class="well form-horizontal" novalidate>

    <div class="row">
        <div class="form-group">
            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="LastName">Vezetéknév</label>
                <input type="text" name="LastName" id="LastName" placeholder="Vezetéknév" class="form-control" disabled />
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="FirstName">Keresztnév</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="Keresztnév" class="form-control" disabled />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="CarMake">Márka</label>
                <input type="text" name="CarMake" id="CarMake" placeholder="Model" class="form-control" disabled />
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="CarModel">Típus</label>
                <input type="text" name="CarModel" id="CarModel" placeholder="Típus" class="form-control" disabled />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="IncidenceName">Esemény megnevezése</label>
                <input type="text" name="IncidenceName" id="IncidenceName" placeholder="Esemény megnevezése" class="form-control" />
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-4">
                <label for="IncidenceDate">Esemény időpontja</label>
                <input type="date" name="IncidenceDate" id="IncidenceDate" placeholder="Esemény időpontja" class="form-control" />
            </div>
        </div>
    </div>
